<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quntity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid">
      </div>
    </div>

    
    
    <script type="module" src="scripts/amazon.js"></script>

    <!-- 
    if we using these 3 js file thse files cann't use same veriable name because they are in the same scope.
    const cart = []; is declared in cart.js 
    if we declare const cart = []; in amazon.js it will error because it is already declared in cart.js
    this call naming collision.
    there for we use module pattern.
    module pattern is a design pattern that allows us to create a module that encapsulates its own state and behavior.
    3 steps
    1 add type="module" to the script tag
    2 use export keyword to export the variables and functions that we want to make available to other modules.
    3 use import keyword to import the variables and functions that we want to use from other modules.

    benifits of using module pattern
    1.this mudule avoid naming conficts aslothis importing verible can cahnge the name.
    ex - import { cart as cart1 } from './cart.js';
    2.avid the order of the script tags in the html file. can be in any order.
    3. esyly use in large projects.
    -->
    
    
  </body>
</html>
